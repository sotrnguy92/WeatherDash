<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dash</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Russo+One&display=swap" rel="stylesheet">


</head>
<body>

<div class="jumbotron">
    <h1 class="display-4">Weather Dashboard</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <form>
                <label for="searchBar">Search for a City:</label>
                <br/>
                <input placeholder="city name" id="searchBar" />
                <button type="submit" class="searchButton btn btn-primary">Submit</button>
            </form>
            <div class="col-12 searchResults">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 " style="width: 18rem;">
                <div class="weatherToday card-body">

                </div>
            </div>


        </div>
        <div class="col-md-4">
            <div class="card mb-4 " style="width: 18rem;" >
                <div class="weatherStats card-body">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <aside class="col-md-3">

    </aside>
</div>




<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
></script>

<!-- moments -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="Assets/index.js"></script>

</body>
</html>
